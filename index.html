<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScrollSpy Custom JS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      section {
        height: 100vh;
        padding: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">ScrollSpy</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <!-- Menu aligned to the right -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#hero">Hero</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#about">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#menu">Menu</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Sections -->
    <section id="home" class="bg-primary text-white section mt-5">
      <h1>Home Section</h1>
    </section>

    <section id="hero" class="bg-success text-white section">
      <h1>Hero Section</h1>
    </section>

    <section id="about" class="bg-warning text-dark section">
      <h1>About Section</h1>
    </section>

    <section id="menu" class="bg-danger text-white section">
      <h1>Menu Section</h1>
    </section>

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom ScrollSpy JS -->
    <script src="dist/scrollspy.js"></script>
    <script>
      // Initialize ScrollSpy
      scrollSpy.init({});

      // Initialize custom ScrollSpy

      //   scrollSpy.init({

      //     bgColor: "#c4f622ff", // active background color

      //     underline: true, // enable underline
      //     underlineColor: "red", // underline color
      //     underlineOffset: "5px", // underline offset
      //   });
    </script>
  </body>
</html>
